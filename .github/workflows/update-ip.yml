name: Update IP List

on:
  schedule:
    - cron: '10 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  update-ip:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Create directories
        run: |
          mkdir -p ip data
          touch data/.gitkeep
          chmod 755 ip data
          echo "ç›®å½•ç»“æž„å·²åˆ›å»º:"
          tree -a ip data || ls -la ip data
          
      - name: Setup git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
      - name: Create merge script
        run: |
          cat > /tmp/merge_ips.py << 'EOF'
          import os
          import glob
          
          def merge_ip_files(current_file, backup_file):
              try:
                  current_ips = set()
                  if os.path.exists(current_file):
                      with open(current_file) as f:
                          current_ips = set(line.strip() for line in f if line.strip())
                  
                  backup_ips = set()
                  if os.path.exists(backup_file):
                      with open(backup_file) as f:
                          backup_ips = set(line.strip() for line in f if line.strip())
                  
                  merged = sorted(current_ips | backup_ips)
                  
                  with open(current_file, 'w') as f:
                      f.write('\n'.join(merged))
                      if merged:
                          f.write('\n')
                  
                  return True
              except Exception as e:
                  print(f"åˆå¹¶æ–‡ä»¶ {current_file} æ—¶å‡ºé”™: {str(e)}")
                  return False
          
          success = True
          for ip_file in glob.glob('ip/*.txt'):
              backup_file = os.path.join('/tmp/ip_backup', os.path.basename(ip_file))
              if not merge_ip_files(ip_file, backup_file):
                  success = False
          
          exit(0 if success else 1)
          EOF
          
      - name: Run IP update script
        env:
          TARGET_DOMAIN: ${{ secrets.TARGET_DOMAIN }}
          TARGET_PORTS: ${{ secrets.TARGET_PORTS }}
          TARGET_URLS: ${{ secrets.TARGET_URLS }}
          FORCE_UPDATE: "true"
        run: |
          max_retries=3
          retry_count=0
          while [ $retry_count -lt $max_retries ]; do
            if python ip.py; then
              echo "IPæ›´æ–°æˆåŠŸ"
              break
            else
              echo "IPæ›´æ–°å¤±è´¥,æ­£åœ¨é‡è¯•($((retry_count+1))/$max_retries)"
              retry_count=$((retry_count+1))
              if [ $retry_count -eq $max_retries ]; then
                echo "::error::IPæ›´æ–°å¤±è´¥,å·²è¾¾åˆ°æœ€å¤§é‡è¯•æ¬¡æ•°"
                exit 1
              fi
              sleep 5
            fi
          done
          
      - name: Process changes
        run: |
          if [[ -n $(git status -s) ]]; then
            echo "æ£€æµ‹åˆ°æ–‡ä»¶å˜æ›´"
            git stash
            git fetch origin
            git reset --hard origin/main
            
            mkdir -p /tmp/ip_backup
            cp ip/*.txt /tmp/ip_backup/ 2>/dev/null || true
            
            git stash pop || true
            python /tmp/merge_ips.py
            
            if [ $? -ne 0 ]; then
              echo "IPåˆ—è¡¨åˆå¹¶å¤±è´¥"
              exit 1
            fi
            
            git add ip/
