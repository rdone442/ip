                python /tmp/merge_ips.py
                git add ip/
                if [ "$hour" = "10" ]; then
                  git commit -m "Update IP List and GeoIP Database ($(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S'))"
                else
